<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Garagem Facção</title>
        <link href="theforce.css" rel="stylesheet" type="text/css"/>
        <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    </head>
    <body>
        <div id="estacionamento">
            <div id="titulo">
                <div id="nome">
                    <p>Garagem Facção</p>
                </div>
                <div class="btn retirar">
                    <p>RETIRAR</p>
                </div>
                <div class="btn guardar">
                    <p>GUARDAR</p>
                </div>
            </div>
            <div id="carros">
                <div class="carro" data-carro-name="a45" data-carro-price="0" data-carro-facName="">
                    <div class="imagem">
                        <img src="http://191.252.157.90/FIVEM/vrp_vehicles/a45.png"/>
                    </div>
                    <div class="nome">
                        <p>Mercedes A45</p>
                    </div>
                    <div class="box-list">
                        <div class="box quantidade">
                            <div class="titulo">
                                <p>Quantidade</p>
                            </div>
                            <div class="valor">
                                <p>0/5</p>
                            </div>
                        </div>
                        <div class="box preco">
                            <div class="titulo">
                                <p>PREÇO</p>
                            </div>
                            <div class="valor">
                                <p>R$ 200000</p>
                            </div>
                            <div class="btn comprar" data-carro-name="a45" data-carro-price="0" data-carro-facName="">Comprar</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
